<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Pagamento</title>
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- MENU -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #6f42c1;">
        <a class="navbar-brand" href="index.html">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="produtos.html">Produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="carrinho.html">Carrinho</a>
                </li>
            </ul>
            <!-- Ícone do Carrinho -->
            <a href="carrinho.html" class="btn btn-outline-light ml-3">
                <i class="bi bi-cart"></i> <!-- ícone do carrinho -->
            </a>
        </div>
    </nav>

    <!-- Seção de Formas de Pagamento -->
    <div class="mt-4">
        <h5>Formas de Pagamento</h5>
        <div class="d-flex justify-content-start">
            <i class="bi bi-credit-card" style="font-size: 2rem; margin-right: 15px;" title="Cartão de Crédito"></i>
            <i class="bi bi-paypal" style="font-size: 2rem; margin-right: 15px;" title="PayPal"></i>
            <i class="bi bi-cash" style="font-size: 2rem; margin-right: 15px;" title="Pix"></i>
        </div>
    </div>

    <!-- Formulário de Pagamento -->
    <div class="mt-4">
        <h5>Detalhes do Pagamento</h5>
        <form>
            <div class="form-group">
                <label for="nome-cartao">Nome no Cartão</label>
                <input type="text" class="form-control" id="nome-cartao" placeholder="Nome do titular do cartão" required>
            </div>
            <div class="form-group">
                <label for="numero-cartao">Número do Cartão</label>
                <input type="number" class="form-control" id="numero-cartao" placeholder="Número do cartão" required maxlength="16">
            </div>
            <div class="form-group">
                <label for="validade-cartao">Validade</label>
                <input type="month" class="form-control" id="validade-cartao" required>
            </div>
            <div class="form-group">
                <label for="cvv-cartao">CVV</label>
                <input type="text" class="form-control" id="cvv-cartao" placeholder="Código de segurança" required maxlength="3">
            </div>
            <button type="submit" class="btn btn-success w-100">Pagar</button>
        </form>
    </div>

    <!-- Simulação de Pagamento via Pix -->
    <div class="mt-4">
        <h5>Ou pague via Pix</h5>
        <a href="#" class="btn btn-success w-100">Gerar QR Code para pagamento</a>
    </div>

    <!-- Botão de Pagamento PayPal -->
    <div class="mt-4">
        <h5>Ou pague com PayPal</h5>
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
            <input type="hidden" name="cmd" value="_s-xclick">
            <input type="hidden" name="hosted_button_id" value="EXEMPLO_DE_CODIGO_AQUI">
            <button type="submit" class="btn btn-primary w-100">Pagar com PayPal</button>
        </form>
    </div>

    <!-- Rodapé -->
    <footer class="footer-custom text-lg-start mt-5">
        <div class="container d-flex justify-content-between align-items-center flex-wrap p-3">
            <div class="footer-info" style="flex-basis: 45%;">
                <h4>World Retrô</h4>
                <p>A verdadeira nostalgia dos games.</p>
                <p>© 2025 World Retrô. Todos os direitos reservados.</p>
            </div>
            <div class="footer-social" style="flex-basis: 45%;">
                <h4>Siga-nos</h4>
                <div class="social-icons">
                    <a href="https://chat.whatsapp.com/Geyjg4HJQiAGIUpkKpJtuf" target="_blank" class="social-icon" aria-label="WhatsApp">
                        <i class="bi bi-whatsapp"></i>
                    </a>
                    <a href="https://www.instagram.com/worldretroart?igsh=Y2JsYzBzcjhycTQz" target="_blank" class="social-icon" aria-label="Instagram">
                        <i class="bi bi-instagram"></i>
                    </a>
                    <a href="#" class="social-icon" aria-label="Telegram">
                        <i class="bi bi-telegram"></i>
                    </a>
                    <a href="#" class="social-icon" aria-label="Facebook">
                        <i class="bi bi-facebook"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
