<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- MENU -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #6f42c1;">
        <a class="navbar-brand" href="index.html">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="produtos.html">Produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sobre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contato</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Tela de Login -->
    <div class="container mt-4" id="login">
        <h2>Login</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="usuario">Usuário</label>
                <input type="text" class="form-control" id="usuario" placeholder="Seu usuário" aria-label="Usuário" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Sua senha" aria-label="Senha" required>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
            <!-- Link de recuperação de senha -->
            <div class="mt-3">
                <a href="#" class="text-muted">Esqueci minha senha</a>
            </div>
        </form>
    </div>

    <!-- Rodapé -->
    <footer class="footer-custom text-lg-start mt-4">
        <div class="container d-flex justify-content-between align-items-center flex-wrap p-3">
            <!-- Informações do site alinhadas à esquerda -->
            <div class="footer-info" style="flex-basis: 45%;">
                <h4>World Retrô</h4>
                <p>A verdadeira nostalgia dos games.</p>
                <p>© 2025 World Retrô. Todos os direitos reservados.</p>
            </div>

            <!-- Redes sociais alinhadas à direita -->
            <div class="footer-social" style="flex-basis: 45%;">
                <h4>Siga-nos</h4>
                <div class="social-icons">
                    <a href="https://chat.whatsapp.com/Geyjg4HJQiAGIUpkKpJtuf" target="_blank" class="social-icon" aria-label="WhatsApp">
                        <i class="bi bi-whatsapp"></i>
                    </a>
                    <a href="https://www.instagram.com/worldretroart?igsh=Y2JsYzBzcjhycTQz" target="_blank" class="social-icon" aria-label="Instagram">
                        <i class="bi bi-instagram"></i>
                    </a>
                    <a href="#" class="social-icon" aria-label="Telegram">
                        <i class="bi bi-telegram"></i>
                    </a>
                    <a href="#" class="social-icon" aria-label="Facebook">
                        <i class="bi bi-facebook"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> <!-- Versão completa do jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
