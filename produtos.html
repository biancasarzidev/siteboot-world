<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .banner {
            height: 300px;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #343a40;
        }
        .product-card {
            margin: 15px;
        }
    </style>
</head>
<body>

    <!-- Tela de Produtos -->
    <div class="container mt-4" id="produtos">
        <h2>Todos os Produtos</h2>
        <div class="row">
            <div class="col-md-4 product-card">
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Produto 4">
                    <div class="card-body">
                        <h5 class="card-title">Produto 4</h5>
                        <p class="card-text">Descrição do Produto 4</p>
                        <p>Quantidade: 12</p>
                        <p>Preço: R$ 89,99</p>
                        <button class="btn btn-primary">Adicionar ao Carrinho</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 product-card">
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Produto 5">
                    <div class="card-body">
                        <h5 class="card-title">Produto 5</h5>
                        <p class="card-text">Descrição do Produto 5</p>
                        <p>Quantidade: 7</p>
                        <p>Preço: R$ 69,99</p>
                        <button class="btn btn-primary">Adicionar ao Carrinho</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 product-card">
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Produto 6">
                    <div class="card-body">
                        <h5 class="card-title">Produto 6</h5>
                        <p class="card-text">Descrição do Produto 6</p>
                        <p>Quantidade: 15</p>
                        <p>Preço: R$ 49,99</p>
                        <button class="btn btn-primary">Adicionar ao Carrinho</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Rodapé -->
    <footer class="bg-light text-center text-lg-start mt-4">
        <div class="text-center p-3">
            © 2023 Loja de Jogos. Todos os direitos reservados.
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    
</body>
</html>
